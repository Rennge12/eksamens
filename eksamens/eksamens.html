<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eksamens.css">
    <title>Viesu grāmata</title>
</head>
<body>
    <div id="guestbook">
        <h1>Viesu grāmata</h1>
        <form id="guestForm">
            
            <label for="sort">Kārtot pēc:</label>
            <select id="sort" onchange="sortEntries()">
                <option value="name">Lietotājs</option>
                <option value="date">Datums</option>
                <option value="title">Nosaukums</option>
                <option value="email">E-pasts</option>
            </select>

            <button type="button" onclick="runSearch()" id="search">Meklēt</button>

            <label for="name">Vārds:</label>
            <input type="text" id="name" required>
            
            <label for="email">E-pasts:</label>
            <input type="email" id="email" required>

            <label for="title">Nosaukums:</label>
            <input type="text" id="title" required>
            
            <label for="message">Ziņojums:</label>
            <textarea id="message" required></textarea>
            
            <button type="button" onclick="submitEntry()">Pievienot ziņojumu</button>
        </form>
        
        <div id="entries">
        </div>
    </div>
    <script src="eksamens.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
